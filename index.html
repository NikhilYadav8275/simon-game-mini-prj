<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Says Game</h2>
    <h3>Press any key to start the game</h3>
    <h3 class="highest-score">Highest Score: 0</h3>
    <div class="div-container">
        <div class="first">
            <div class="btnDiv red" type = "button" id="red" >A</div>
            <div class="btnDiv violet" type = "button" id="violet" >B</div>
        </div>
        <div class="second">
            <div class="btnDiv blue" type = "button" id="blue" >C</div>
            <div class="btnDiv green" type = "button" id="green" >D</div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
